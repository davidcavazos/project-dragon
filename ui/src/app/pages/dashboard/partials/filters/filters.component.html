<h2 class="centered">Filters</h2>
<div class="divider"></div>
<mat-list>
    <mat-list-item *ngFor="let filter of filters; let i = index" class="non-padded">
        <mat-icon class="pointer" color="warn" (click)="deleteFilter(i)" matListIcon matTooltip="Delete filter"
        matTooltipPosition="right">delete</mat-icon>
        <span matLine>{{ filter.key }} {{ filter.operator }} {{ filter.value }}</span>
    </mat-list-item>
</mat-list>
<div class="divider"></div>
<div class="mt10">
    <button mat-raised-button color="primary" style="margin-right: 5px;" (click)="openDialog()">Add</button>
</div>
