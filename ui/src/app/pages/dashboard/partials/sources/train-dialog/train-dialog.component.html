<div mat-dialog-title>
    <h3>Train</h3>
</div>

<div mat-dialog-content>
    <div [formGroup]="sourceForm">
        <div class="row">
            <div class="column column-30">
                <h3>Training time: </h3>
            </div>
            <div class="column column-70">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Number of hours" name="txtValue" formControlName="hours" />
                    <mat-hint>Estimated training cost 20 USD/hr</mat-hint>
                </mat-form-field>
            </div>
        </div>

        <br />
        <div class="column">
            <i>
                The application will reload at the end of the training in order to propagate the improvements generated
                <br />by the latest training.
            </i>
        </div>
        <br />
        <div class="row">
            <div class="column column-30">
                <h3>Please enter your username to confirm: </h3>
            </div>
            <div class="column column-70">
                <mat-form-field class="full-width">
                    <input matInput placeholder="" name="txtValue" formControlName="username">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial [disabled]="!sourceForm.valid">Start Training</button>
</div>
