<h1 mat-dialog-title>Name the View</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="column">
            <mat-form-field>
                <input matInput placeholder="Name" name="txtValue" [(ngModel)]="view">
            </mat-form-field>
        </div>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="view" cdkFocusInitial>Create</button>
</div>
